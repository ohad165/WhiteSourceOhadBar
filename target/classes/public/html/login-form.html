<form ng-submit="loginWhiteSourceWithHibernate()" class="form">

    <div class="title">
        <h3>Login White Source</h3>
    </div>

    <div class="col-md-4">
        <div class="form-group">
            <input type="text" class="form-control" ng-model="loginInput.userName" placeholder="username" required=""/>
        </div>

        <div class="form-group">
            <input type="password" class="form-control" ng-model="loginInput.password" placeholder="password" required=""/>
        </div>

        <div class="form-group">
            <button type="submit"
                    class="btn btn-success"
                    ng-click="loginApiCall()">
                Login</button>
            <span class="text-danger color-red"> {{ error }}</span>
        </div>

    </div>
</form>
